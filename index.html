<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img class="main-img" src="images/image-equilibrium.jpg" alt="" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <h2>
          <img class="icons" src="images/icon-ethereum.svg" alt="" />0.041 ETH
        </h2>
        <p>
          <img class="icons" src="images/icon-clock.svg" alt="" />3 days left
        </p>
      </div>
      <hr />
      <div class="last">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p class="creator">
          Creation of <span class="white">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
